<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>SkeletonAPP</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h6>Aqui comienza todo</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h3>Bienvenido!</h3>
      </ion-col>
    </ion-row>    
  <!-- EL FORMULARIO ES DE TIPO NGFORM, TIENE TODOS LOS ATRIBUTOS DE UN FORMULARIO, CUANDO SE HAGA EL SUBMIT SE EJECUTARÁ LA FUNCIÓN CREADA EN login.page.ts   -->
  <form action="" #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-lis>
      <!-- [(ngModel)]="usuario.password" ALMACENA EL VALOR INGRESADO EN EL INPUT PARA PODER IMPRIMIRLO EN EL PAGE HOME SE ESPECIFICA QUE TENFA UN MINIMO DE 3 CARÁCTERES Y UN MÁXIMO DE 8. -->
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" name="user" minlength=3 maxlength=8 [(ngModel)]="usuario.nombre" required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password" 
        minlength=4 maxlength=4 required></ion-input>
      </ion-item>

    </ion-lis>
    <!-- MIENTRAS EL FORMULARIO NO SEA VÁLIDO EL BOTÓN NO SE HABILITARÁ. -->
    <ion-button expand="full" type="submit" [disabled]="formulario.invalid"> Registrar</ion-button>

  </form>
  
</ion-content>
