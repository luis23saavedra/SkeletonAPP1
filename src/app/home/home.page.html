<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkeletonAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
 
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center"><h1>Bienvenido!</h1></ion-card-title>
      <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
      <ion-label >Usuario: {{data.nombre}}</ion-label>
    </ion-card-header>
  
    <ion-card-content>
      <ion-card-subtitle>
        <h3 class="ion-text-center"> Informaci√≥n adicional</h3>
      </ion-card-subtitle>
      <form action="">
        <ion-item>
          <ion-label position="fixed">Nombre</ion-label>
          <ion-input placeholder="Ingrese nombre"></ion-input>
        </ion-item>
      </form>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
